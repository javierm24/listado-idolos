<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm">

    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">

                <input minlength="5" ngModel name="nombre" #nombre="ngModel" required class="form-control is-valid" [ngClass]="{'is-invalid':nombre.errors?.required || nombre.errors?.minlength}" type="text" placeholder="Nombre">
                <div class="invalid-feedback" *ngIf="nombre.errors?.required">*ESTE CAMPO ES REQUERIDO</div>
                <div class="invalid-feedback" *ngIf="nombre.errors?.minlength">AL MENOS 5 LETRAS</div>
            </div>

        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

                <input ngModel name="apellido" #apellido="ngModel" [ngClass]="{'is-invalid':apellido.errors?.required}" required class="form-control is-valid" type="text" placeholder="Apellido">
                <div class="invalid-feedback" *ngIf="apellido.errors?.required">*ESTE CAMPO ES REQUERIDO</div>
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-8">

            <input pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" ngModel name="correo" #correo="ngModel" [ngClass]="{'is-invalid':correo.errors?.required || correo.errors?.pattern}" class="form-control is-valid" required type="email" placeholder="Correo electrÃ³nico">
            <div class="invalid-feedback" *ngIf="correo.errors?.required">*ESTE CAMPO ES REQUERIDO</div>
            <div class="invalid-feedback" *ngIf="correo.errors?.pattern">FORMATO INCORRECTO</div>
        </div>
    </div>


    <div class="form-group row">
        <label class="col-2 col-form-label">Pais</label>
        <div class="col-8">
            <select [ngClass]="{'is-invalid':pais.errors?.required}" class="form-control is-valid" ngModel #pais="ngModel" required name="pais">
                <option value="">SELECCIONE UN PAIS</option>
                <option value="CRI">COSTA RICA</option>
                <option value="URU">URUGUAY</option>
                <option value="COL">COLOMBIA</option>
                <option value="VEN">VENEZUELA</option>

            </select>
        </div>
    </div>


    <div class="form-group row">
        <label class="col-2 col-form-label">Sexo</label>
        <div class="col-8">

            <div class="custom-control custom-radio custom-control-inline">
                <input [ngClass]="{'is-invalid':sexo.errors?.required}" required ngModel #sexo="ngModel" type="radio" value="hombre" id="customRadioInline1" name="sexo" class="custom-control-input is-valid">
                <label class="custom-control-label" for="customRadioInline1">HOMBRE</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input [ngClass]="{'is-invalid':sexo.errors?.required}" required ngModel #sexo="ngModel" type="radio" value="mujer" id="customRadioInline2" name="sexo" class="custom-control-input  is-valid">
                <label class="custom-control-label" for="customRadioInline2">MUJER</label>
            </div>
            <div *ngIf="sexo.errors?.required">*ESTE CAMPO ES REQUERIDO</div>
        </div>
    </div>



    <div class="form-group row">
        <label class="col-2 col-form-label">Acepta</label>
        <div class="col-8">
            <div class="custom-control custom-checkbox">
                <input [ngClass]="{'is-invalid':acepto.errors?.required}" ngModel #acepto="ngModel" required type="checkbox" name="acepto" class="custom-control-input is-valid" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">ACEPTAR</label>
                <div class="invalid-feedback" *ngIf="acepto.errors?.required">*DEBES ACEPTAR LAS CONDICIONES</div>
            </div>
        </div>
    </div>



    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-8">
            <button [disabled]="!forma.valid" type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
        </div>
    </div>

</form>

<h1>Listado IDOLOS</h1>
<hr>

<div class="row">
    <div class="col text-right">
        <button routerLink="/jugador/nuevo" class="btn btn-primary">
            <i class="fa fa-plus"></i>
            AGREGAR
        </button>
    </div>
</div>


<table *ngIf="!cargando && jugadores.length > 0" class="table mt-5 animated fadeIn faster">
    <thead class="thead-dark">
        <tr>
            <th scope="col">*</th>
            <th scope="col">NOMBRE</th>
            <th scope="col">NACIONALIDAD</th>
            <th scope="col">DEPORTE</th>
            <th scope="col">ESTADO</th>
            <th scope="col">TOOLS</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let jugador of jugadores; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ jugador.nombre }}</td>
            <td>{{ jugador.nacionalidad }}</td>

            <div>
                <td *ngIf='jugador.deporte == "Futbol"'><img width="25" src="../../../assets/futbol.jpg"></td>
                <td *ngIf='jugador.deporte == "Beisbol"'><img width="25" src="../../../assets/beisbol.jpg"></td>
                <td *ngIf='jugador.deporte == "Basquet"'><img width="25" src="../../../assets/basquet.png"></td>
            </div>

            <td>
                <label *ngIf="jugador.estado" class="badge badge-success">Activo</label>

                <label *ngIf="!jugador.estado" class="badge badge-danger">Retirado</label>
            </td>
            <td>

                <button [routerLink]="['/jugador', jugador.id]" class="btn btn-info mr-1">
                    <i class="fa fa-pen"></i>
                </button>
                <button (click)="borrarJugador(jugador, i)" class="btn btn-danger mr-1">
                        <i class="fa fa-trash"></i>
                </button>

            </td>
        </tr>
    </tbody>
</table>



<div *ngIf="!cargando && jugadores.length === 0" class="alert alert-warning text-center mt-3 animated fadeIn faster">
    <h4 class="alert-heading">NO HAY REGISTROS</h4>
    <p>
        <i class="fas fa-exclamation fa-5x"></i>
    </p>

</div>

<div class="alert alert-info text-center mt-3 animated fadeIn faster" *ngIf="cargando">
    <h4 class="alert-heading">CARGANDO</h4>
    <p>
        <i class="fas fa-sync-alt fa-spin fa-5x"></i>
    </p>
    <p class="mb-0">
        Espere por favor...
    </p>
</div>
